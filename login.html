<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Login – Class of 1964</title>
</head>
<body>
  <h1>Laguna Institute Aces – Login</h1>
 <form id="loginForm">
  <label>
    Username (always use "LI64Aces"):<br/>
    <input id="username" type="text" required />
  </label>
  <br/><br/>
  <label>
    Password (First and Last Name):<br/>
    <input id="password" type="password" required autocomplete="current-password" />
  </label>
  <br/><br/>
  <label>
    PIN:<br/>
    <input id="pin" type="text" required minlength="4" maxlength="4" autocomplete="off" />
  </label>
  <br/><br/>
  <button type="submit">Login</button>
</form>
  <!-- Link to our login logic -->
  <script src="login.js"></script>
</body>
</html>
