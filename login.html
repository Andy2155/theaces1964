<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Login – Class of 1964</title>
</head>
<body>
  <h1>Laguna Institute Aces – Login</h1>
  <form id="loginForm">
    <label>
   Username:<br/>
      <input id="username" type="text" required />
    </label>
    <br/><br/>
    <label>
   Password:<br/>
     <input type="password" … />
     <input
       id="password"
       name="password"
       type="password"
       autocomplete="current-password"
       required/>
    </label>
    <br/><br/>
    <label>
   PIN:<br/>
    <input
       id="pin"
       name="pin"
       type="text"
       autocomplete="off"
       required
       minlength="4"
       maxlength="4"/>
    </label>
    <br/><br/>
    <button type="submit">Login</button>
  </form>

  <!-- Link to our login logic -->
  <script src="login.js"></script>
</body>
</html>
