<!DOCTYPE html>
<html>
<head>
  <title>The Aces â€“ Class of 1964</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to The Aces â€“ Class of 1964</h1>
  <p>This is our private space for music, memories, and connection.</p>
<section id="music">
  <h2>ðŸŽ¶ Music Requests</h2>
  <p>Share your favorite songs and letâ€™s build our class playlist!</p>
  <form id="music-form">
    <input type="text" id="music-link" placeholder="Paste YouTube or Amazon Music link" required />
    <button type="submit">Request Song</button>
  </form>
  <div id="playlist">
    <!-- Requested songs will appear here -->
  </div>
</section>
<section id="chat">
  <h2>ðŸ’¬ Classmate Chat</h2>
  <div id="chat-box"></div>
  <textarea id="chat-input" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
</section>

<script>
  const chatBox = document.getElementById('chat-box');
  const chatInput = document.getElementById('chat-input');

  function sendMessage() {
    const message = chatInput.value.trim();
    if (message) {
      const time = new Date().toLocaleTimeString();
      const entry = `<p><strong>You:</strong> ${message} <em>(${time})</em></p>`;
      chatBox.innerHTML += entry;
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }
</script>

<script>
  const form = document.getElementById('music-form');
  const playlist = document.getElementById('playlist');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const link = document.getElementById('music-link').value;
    if (link.includes('youtube.com') || link.includes('youtu.be')) {
      const videoId = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
      const embed = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      playlist.innerHTML += embed;
    } else {
      playlist.innerHTML += `<p><a href="${link}" target="_blank">ðŸŽµ Listen on Amazon Music</a></p>`;
    }
    document.getElementById('music-link').value = '';
  });
</script>

</body>
</html>
